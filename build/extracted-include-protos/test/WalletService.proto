syntax = "proto3";
option java_multiple_files = true;
package betPawa.wallet.grpc;

import "google/protobuf/empty.proto";

message WalletRequest {
    int32 userId = 1;
    double amount = 2;
    string currency = 3;
}

message SuccessResponse {
    string message = 1;
}

enum Currency {
    EUR = 0;
    USD = 1;
    GBP = 2;
  }

message Funds {
    double amount = 1;
    Currency currency = 2;
}

service WalletService {
    rpc getFundsByUserId(google.protobuf.Empty) returns (Funds) {}
}